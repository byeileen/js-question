<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <title>Simple tic tac toe</title>
</head>
<body>
    <div class="container">
    <h1 class="center">TIC TAC TOE, 2 player</h1>
    <h2 id="msg">Click fields to play!</h2>
    <div class="row">
        <div class="col-6">

       
    <table width="400" border="1">
        <tbody>
            <tr>
                <td id="1">&nbsp;</td>
                <td id="2">&nbsp;</td>
                <td id="3">&nbsp;</td>
            </tr>
            <tr>
                <td id="4">&nbsp;</td>
                <td id="5">&nbsp;</td>
                <td id="6">&nbsp;</td>
            </tr>
            <tr>
                <td id="7">&nbsp;</td>
                <td id="8">&nbsp;</td>
                <td id="9">&nbsp;</td>
            </tr>
        </tbody>
    </table>
    
     </div>
    
     <div class="col-6">
    <div class="scores">
        <h3>Scores</h3>
    <p id="player1Stats"></p>
    <p id="player2Stats"></p>
    <p id="playerDrawStats"></p>
    </div>
</div>
</div>
    <p id="button"><button id="playAgain">Play again!</button></p>

    </div>
    <script src="main.js"></script>
</body>
</html>
